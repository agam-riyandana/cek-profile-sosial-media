<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pencari Profil Sosial Media</title>
  <style>
    /* Gaya umum */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf2e9;
      color: #2c3e50;
    }

    /* Header */
    header {
      background-color: #d32f2f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    /* Formulir */
    .search-container {
      padding: 20px;
      text-align: center;
    }

    .search-container input[type="text"] {
      width: 50%;
      padding: 10px;
      margin-right: 10px;
      border: 2px solid #d32f2f;
      border-radius: 5px;
      font-size: 1em;
    }

    .search-container button {
      padding: 10px 20px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #b71c1c;
    }

    /* Hasil pencarian */
    .result-container {
      padding: 20px;
      text-align: center;
    }

    .result-container p {
      font-size: 1.2em;
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer .social-icons {
      margin: 10px 0;
    }

    footer .social-icons a {
      text-decoration: none;
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
    }

    footer p {
      margin: 10px 0 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pencari Profil Sosial Media</h1>
    <p>Temukan profil sosial media dengan cepat hanya dengan nama lengkap!</p>
  </header>

  <div class="search-container">
    <input type="text" id="nameInput" placeholder="Masukkan nama lengkap...">
    <button onclick="searchProfile()">Cari</button>
  </div>

  <div class="result-container" id="resultContainer">
    <!-- Hasil pencarian akan muncul di sini -->
  </div>

  <footer>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank">üåê</a>
      <a href="https://twitter.com" target="_blank">üê¶</a>
      <a href="https://instagram.com" target="_blank">üì∏</a>
    </div>
    <p>&copy; 2024 - Dibuat dengan cinta di Indonesia</p>
  </footer>

  <script>
    function searchProfile() {
      const name = document.getElementById("nameInput").value.trim();
      const resultContainer = document.getElementById("resultContainer");

      if (name) {
        resultContainer.innerHTML = `
          <p>Hasil pencarian untuk <strong>${name}</strong>:</p>
          <ul>
            <li><a href="https://facebook.com/${name}" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/${name}" target="_blank">Twitter</a></li>
            <li><a href="https://instagram.com/${name}" target="_blank">Instagram</a></li>
          </ul>
        `;
      } else {
        resultContainer.innerHTML = `<p>Masukkan nama lengkap untuk melakukan pencarian.</p>`;
      }
    }
  </script>
</body>
</html>
